<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="isLoaded">
    <ion-row *ngIf="loadedBookings && loadedBookings.length > 0">
      <ion-col sizeMd="6" offsetMd="3">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of loadedBookings" #slidingBooking>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [alt]="booking.placeTitle" [src]="booking.placeImage"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{booking.placeTitle}}</h2>
                <p>Guests: {{booking.guestNumber}}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="onDelete(booking.id, slidingBooking)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!loadedBookings || loadedBookings.length === 0" class="ion-text-center">
      <ion-col sizeMd="6" offsetMd="3">
        <p>No bookings.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoaded" class="ion-text-center">
    <ion-row>
      <ion-col sizeMd="6" offsetMd="3">
        <ion-spinner name="bubbles" color="secondary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

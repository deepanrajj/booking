<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <ion-grid>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
            <ion-list>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" name="email" ngModel required email #emailCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item *ngIf="emailCtrl.touched && !emailCtrl.valid" lines="none" class="validate-error">
                <ion-label>Should be a valid email address</ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" name="password" ngModel required minlength="6" #passwordCtrl="ngModel"></ion-input>
              </ion-item>
              <ion-item *ngIf="passwordCtrl.touched && !passwordCtrl.valid" lines="none" class="validate-error">
                <ion-label>Password should be a minimum of 6 characters</ion-label>
              </ion-item>
            </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-button type="button" color="tertiary" fill="clear" (click)="onSwitchAuthMode()" expand="block">
            Switch to {{isLogin ? 'Signup' : 'Login'}}</ion-button>
          <ion-button type="submit" color="secondary" (click)="onLogin()"
                      expand="block" [disabled]="!authForm.valid">{{isLogin ? 'Login' : 'Signup'}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/places/tabs/offers/'+placeId"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onEditOffer()" [disabled]="!editOfferForm?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form *ngIf="isLoaded" [formGroup]="editOfferForm">
    <ion-grid>
      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col sizeSm="6" offsetSm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea formControlName="description">
            </ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="editOfferForm.get('description').touched && !editOfferForm.get('description').valid">
        <ion-col sizeSm="6" offsetSm="3">
          <ion-label class="validate-error">Description should be between 1 and 180 characters</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
